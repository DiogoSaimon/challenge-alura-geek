<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/style.css" />

  <script type="module" src="./js/mostrarProdutos.js" defer></script>
  <script type="module" src="./js/adicionarProdutos.js" defer></script>
  <script type="module" src="./js/removerProduto.js" defer></script>
  <script type="module" src="./js/validacao.js" defer></script>
  <script type="module" src="./js/limparCampos.js" defer></script>
  <title>AluraGeek</title>
</head>

<body>

  <!-- Header -->
  <header class="cabecalho">
    <img class="cabecalho__imagem" src="./assets/hearts-icon.png" alt="alura-geek-logo-white" />
    <p class="cabecalho__titulo">AluraGeek</p>
  </header>


  <main class="container">
    <!-- Meus Produtos -->
    <section class="meus__produtos">
      <h1 class="meus__produtos__titulo"> MEUS PRODUTOS:</h1>
      <!-- Lista dos Produtos -->
      <div class="meus__produtos__container">
        <div class="meus__produtos__lista" id="container-produtos" data-lista></div>
      </div>

    </section>

    <!-- Adicionar Produto -->
    <section class="adicionar__produto">
      <div class="adicionar__produto__titulo__container">
        <h1 class="adicionar__produto__titulo"> ADICIONAR</h1>
        <p class="adicionar__produto__titulo"> PRODUTO:</p>
      </div>

      <form class="container__formulario" data-formulario>
        <fieldset class="campo__formulario">
          <input type="text" name="nome" id="nome" class="campo__escrita" placeholder="nome..." minlength="3" required data-nome>
          <span id="mensagem-erro"></span>
        </fieldset>

        <fieldset class="campo__formulario">
          <input type="number" name="preco" id="valor" class="campo__escrita" placeholder="preco..." required data-preco>
          <span id="mensagem-erro"></span>
        </fieldset>

        <fieldset class="campo__formulario">
          <input type="text" name="imagem" id="imagem" class="campo__escrita" placeholder="link imagem..." required data-imagem>
          <span id="mensagem-erro"></span>
        </fieldset>

        <div class="container__botoes">
          <button type="submit" class="botoes botoes__blue" data-botao-salvar>Salvar</button>
          <button class="botoes botoes__white" data-botao-limpar>Limpar</button>
        </div>
      </form>
    </section>
  </main>
  <!-- Footer -->

  <footer class="rodape">
    <div class="rodape__logo">
      <img class="rodape__imagem" src="./assets/hearts-icon.png" alt="alura-geek-logo-white" />
      <p class="rodape__titulo">AluraGeek</p>
    </div>
    <p class="rodape__dev">DESENVOLVIDO POR DIOGO SAIMON</p>
    <p class="rodape__empresa">Alura Latam - 2024</p>
  </footer>


</body>

</html>
